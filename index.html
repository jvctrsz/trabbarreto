<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Controle de estoque</title>
</head>

<body>
    <section id="loginD" class="section-display active">
        <section class="login-page">
            <div class="login-container">
                <div class="login">
                    <div class="image-login">
                        <img src="./assets/images/estoque-logo.png" alt="">
                    </div>
                    <div class="form-box">
                        <input type="text" id="loginUser" name="login" placeholder="Usuario:">
                        <input type="password" id="senhaUser" name="password" placeholder="Senha:">
                    </div>
                    <p id="loginMensage"></p>
                    <button class="login-btn" onclick="login()">LOGIN</button>
                </div>
            </div>

        </section>
    </section>

    <section id="homePage" class="section-display">
        <section class="home-page">
            <div class="lateral-bar">
                <nav>
                    <ul>
                        <li class="btn-nav" onclick="produtos()">produtos</li>
                        <li class="btn-nav" onclick="movimentacao()">movimentação</li>
                        <li class="btn-nav">relatório</li>
                    </ul>
                </nav>
            </div>
            <section id="background" class="section-display">
                <div class="background ">
                    <p>CONTROLE <br>DE <br>ESTOQUE</p>
                </div>
            </section>

            <div class="background-produtos">
                <div class="title-produtos">
                    <span>PRODUTOS</span>
                </div>
                <div class="options-menu">
                    <nav class="edit-products">
                        <button class="edit-btn" onclick="incluirProd()">Incluir</button>
                    </nav>
                    <nav class="search">
                        <input type="text" placeholder="PESQUISA" name="search">
                    </nav>
                </div>

                <section id="incluirProd" class="incluir-display">
                    <div class="incluir">
                        <div class="incluir-produtos">
                            <span>PRODUTOS</span>
                        </div>
                        <form id="formProdutos" class="inputs-incluir">
                            <div class="input-box">
                                <label for="nome">NOME</label>
                                <input id="nomeProd" class="inputsProd" type="text" data-index="new" name="nome"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="type">TIPO</label>
                                <input id="tipoProd" class="inputsProd" type="text" name="type" required>
                            </div>
                            <div class="input-box">
                                <label for="amount">QUANTIDADE</label>
                                <input id="quantProd" class="inputsProd" type="text" name="type" required>
                            </div>
                        </form>
                        <div class="incluir-options">
                            <button id="fechar-prod" class="fechar -btn" onclick="fecharProd()">CANCELAR</button>
                            <button id="enviar-prod" class="enviar -btn">ENVIAR</button>
                        </div>
                    </div>
                </section>

                <div class="table">
                    <div class="title-line">
                        <div class="code">CÓDIGO</div>
                        <div class="name">NOME</div>
                        <div class="type">TIPO</div>
                        <div class="amount">QUANT.</div>
                        <button class="alterar-off"></button>
                        <button class="deletar-off"></button>
                    </div>
                    <div id="tableProd" class="boxItens">
                    </div>
                </div>
            </div>

            <div class="background-movimentacao">
                <div class="title-produtos">
                    <span>MOVIMENTAÇÃO</span>
                </div>
                <div class="options-menu">
                    <nav class="edit-products">
                        <button class="edit-btn" onclick="incluirMov()">Incluir</button>
                    </nav>
                    <nav class="search">
                        <input type="text" placeholder="PESQUISA" name="search">
                    </nav>
                </div>

                <section id="incluirMov" class="incluir-display">
                    <div class="incluir">
                        <div class="incluir-produtos">
                            <span>MOVIMENTAÇÃO</span>
                        </div>
                        <form id="formMovi" class="inputs-incluir">
                            <div class="input-box">
                                <label for="nome">COD.PRO</label>
                                <input id="codMov" class="inputsMov" type="text" name="nome" required>
                            </div>
                            <div class="input-box">
                                <label for="nome">NOME</label>
                                <input id="nomeMov" class="inputsMov" type="text" name="nome" required>
                            </div>
                            <div class="input-box">
                                <label for="type">TIPO</label>
                                <input id="tipoMov" class="inputsMov" type="text" name="type" required>
                            </div>
                            <div class="input-box">
                                <label for="amount">QUANTIDADE</label>
                                <input id="quantMov" class="inputsMov" type="text" name="type" required>
                            </div>
                        </form>
                        <div class="incluir-options">
                            <button id="fechar-mov" class="fechar -btn" onclick="fecharMov()">CANCELAR</button>
                            <button id="enviar-mov" class="enviar -btn">ENVIAR</button>
                        </div>
                    </div>
                </section>

                <div class="table">
                    <div class="title-line">
                        <div class="code">CÓDIGO</div>
                        <div class="code">COD.PRO</div>
                        <div class="name">OBSERVAÇÃO</div>
                        <div class="type">TIPO</div>
                        <div class="amount">QUANT.</div>
                        <div class="date">DATA</div>
                        <button class="alterar-off"></button>
                        <button class="deletar-off"></button>
                    </div>
                    <div id="tableMov" class="boxItens">
                    </div>
                </div>

            </div>
        </section>
    </section>


    <script src="./assets/script.js"></script>
    <script src="./produtosDB.js"></script>
</body>

</html>
