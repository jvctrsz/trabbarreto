<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="./assets/images/estoque-logo.png" type="image/x-icon">
    <title>Controle de estoque</title>
</head>

<body>
    <!-- PAGINA DE LOGIN -->
    <section id="loginD" class="section-display active">
        <section class="login-page">
            <div class="login-container">
                <div class="login">
                    <div class="image-login">
                        <img src="./assets/images/estoque-logo.png" alt="">
                    </div>
                    <div class="form-box">
                        <input type="text" id="loginUser" name="login" placeholder="Usuario:">
                        <input type="password" id="senhaUser" name="password" placeholder="Senha:">
                    </div>
                    <p id="loginMensage"></p>
                    <button class="login-btn" onclick="login()">LOGIN</button>
                </div>
            </div>
        </section>
    </section>

    <!-- CORPO DO SITE -->
    <section id="homePage" class="section-display">  
        <!-- BARRA LATERAL -->
        <section class="home-page">
            <div class="lateral-bar">
                <nav>
                    <ul>
                        <li class="btn-nav" onclick="produtos()">produtos</li>
                        <li class="btn-nav" onclick="movimentacao()">movimentação</li>
                        <li class="btn-nav" onclick="relatorio()">relatório</li>
                    </ul>
                </nav>
            </div>

            <!-- BACKGROUND INICIAL -->
            <section id="background" class="section-display">
                <div class="background ">
                    <p>CONTROLE <br>DE <br>ESTOQUE</p>
                </div>
            </section>

            <!-- BACKGROUND DE PRODUTOS -->
            <div class="background-produtos">
                <div class="title-produtos">
                    <span>PRODUTOS</span>
                </div>
                <div class="options-menu">
                    <nav class="edit-products">
                        <button class="edit-btn" onclick="incluirProd()">Incluir</button>
                    </nav>
                </div>

                <!-- INCLUIR PRODUTOS -->
                <section id="incluirProd" class="incluir-display">
                    <div class="incluir">
                        <div class="incluir-produtos">
                            <span>PRODUTOS</span>
                        </div>
                        <form id="formProdutos" class="inputs-incluir">
                            <div class="input-box">
                                <label for="nome">NOME</label>
                                <input id="nomeProd" data-index="new" class="inputsProd" type="text" data-index="new" placeholder="Nome do produto" required>
                            </div>
                            <div class="input-box">
                                <label for="type">TIPO</label>
                                <input id="tipoProd" class="inputsProd" type="text" placeholder="Tipo do produto" required>
                            </div>
                            <div class="input-box">
                                <label for="amount">QUANTIDADE</label>
                                <input id="quantProd" class="inputsProd" placeholder="Quantidade de produtos" required>
                            </div>
                        </form>
                        <div class="incluir-options">
                            <button id="fechar-prod" class="fechar -btn" onclick="fecharProd()">CANCELAR</button>
                            <button id="enviar-prod" class="enviar -btn">ENVIAR</button>
                        </div>
                    </div>
                </section>
                
                <!-- TABELA DE PRODUTOS -->
                <div class="table">
                    <div class="title-line">
                        <div class="code">CÓDIGO</div>
                        <div class="name">NOME</div>
                        <div class="type">TIPO</div>
                        <div class="amount">QUANT.</div>
                        <button class="alterar-off"></button>
                        <button class="deletar-off"></button>
                    </div>
                    <div id="tableProd" class="boxItens">
                    </div>
                </div>
            </div>

            <!-- BACKGROUND DE MOVIMENTAÇÃO -->
            <div class="background-movimentacao">
                <div class="title-produtos">
                    <span>MOVIMENTAÇÃO</span>
                </div>
                <div class="options-menu">
                    <nav class="edit-products">
                        <button class="edit-btn" onclick="incluirMov()">Incluir</button>
                    </nav>
                </div>

                <!-- INCLUIR MOVIMENTAÇÃO -->
                <section id="incluirMov" class="incluir-display">
                    <div class="incluir">
                        <div class="incluir-produtos">
                            <span>MOVIMENTAÇÃO</span>
                        </div>
                        <form id="formMovi" class="inputs-incluir">
                            <div class="input-box">
                                <label for="nome">COD.PRO</label>
                                <input id="codMov" class="inputsMov" type="text" >
                            </div>
                            <div class="input-box">
                                <label for="nome">NOME</label>
                                <input id="nomeMov" data-index="new"
                                class="inputsMov" type="text" >
                            </div>
                            <div class="input-box">
                                <label for="type">TIPO</label>
                                <input id="tipoMov" class="inputsMov" type="text" >
                            </div>
                            <div class="input-box">
                                <label for="amount">QUANTIDADE</label>
                                <input id="quantMov" class="inputsMov" type="text" >
                            </div>
                        </form>
                        <div class="incluir-options">
                            <button id="fechar-mov" class="fechar -btn" onclick="fecharMov()" >CANCELAR</button>
                            <button id="enviar-mov" class="enviar -btn">ENVIAR</button>
                        </div>
                    </div>
                </section>

                <!-- TABELA DE MOVIMENTAÇÃO -->
                <div class="table">
                    <div class="title-line">
                        <div class="code">CÓDIGO</div>
                        <div class="code">COD.PRO</div>
                        <div class="name">OBSERVAÇÃO</div>
                        <div class="type">TIPO</div>
                        <div class="amount">QUANT.</div>
                        <div class="date">DATA</div>
                        <button class="alterar-off"></button>
                        <button class="deletar-off"></button>
                    </div>
                    <div id="tableMov" class="boxItens">
                    </div>
                </div>

            </div>

            <!-- BACKGROUND DO RELATORIO -->
            <section class="background-relatorio">    
                <div class="relatorio">
                    <div class="relatorio-box">
                        <div class="relatorio-title">
                            <span>RELATÓRIOS</span>
                        </div>
                        <section class="relatorio-menu">
                            <div class="left-box">
                                <button id="prodBtn" class="tipoBtn" onclick="produtosRel()">PRODUTOS</button>
                                <button id="movBtn" class="tipoBtn" onclick="movimentoRel()">MOVIMENTAÇÃO</button>
                                <button id="todosBtn" class="tipoBtn" onclick="todosRel()">TODOS</button>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="tabelaRelBackground">
                    <div id="tabelaRel" class="tabelaRelatorio">
                    </div>
                </div>
            </section>
        </section>
    </section>

    <!-- JAVASCRIPT -->
    <script src="./assets/script.js"></script>
    <script src="./produtosDB.js"></script>
    <script src="./moviDB.js"></script>
    <script src="./todosRel.js"></script>
</body>

</html>
